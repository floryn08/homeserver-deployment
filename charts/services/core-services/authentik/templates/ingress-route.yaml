apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes: 
    - kind: Rule
      match: Host(`auth.thebatcave.uk`)
      services: 
        - kind: Service
          name: {{ .Release.Name }}-server
          namespace: {{ .Values.namespace }} 
          port: 8094 
  tls:
    certResolver: letsencrypt