apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      volumes:
      {{- range $index, $val := $.Values.volumes }}
      - name: {{ $val.name }}
        hostPath:
          path: {{ $val.hostPath }}
          type: DirectoryOrCreate
      {{ end -}}
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-configmap
        volumeMounts:
        {{- range $index, $val := $.Values.volumes }}
        - mountPath: {{ $val.podPath }}
          name: {{ $val.name }}
        {{ end -}}
