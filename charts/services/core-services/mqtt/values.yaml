image: eclipse-mosquitto:2.0.18

ports:
- name: mqtt
  containerPort: 1883
  externalPort: 1883
  protocol: TCP

- name: ws
  containerPort: 9001
  externalPort: 9001
  protocol: TCP

volumes:
- name: config
  hostPath: /home/flow/appdata/core-services/mqtt/config/mosquitto.conf
  podPath: /mosquitto/config/mosquitto.conf
  type: FileOrCreate

- name: data
  hostPath: /home/flow/appdata/core-services/mqtt/data
  podPath: /mosquitto/data
  type: DirectoryOrCreate

- name: log
  hostPath: /home/flow/appdata/core-services/mqtt/log
  podPath: /mosquitto/log
  type: DirectoryOrCreate

