apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard-service
  namespace: core-services
spec:
  type: LoadBalancer
  ports:
    - port: 8089
      targetPort: dashboard
  selector:
    app: traefik
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-web-service
  namespace: core-services
spec:
  type: LoadBalancer
  ports:
    - targetPort: web
      port: 81
  selector:
    app: traefik