image: traefik:2.11.2
namespace: core-services
ports:
- name: web
  containerPort: 80
  externalPort: 80
  protocol: TCP
- name: websecure
  containerPort: 443
  externalPort: 443
  protocol: TCP
- name: dashboard
  containerPort: 8080
  externalPort: 8082
  protocol: TCP
volumes:
- name: letsencrypt
  hostPath: <path:kv/data/hostPath#appdata>/core-services/letsencrypt
  podPath: /letsencrypt

traefik:
  namespaceOverride: core-services
  providers:
    kubernetesCRD:
      allowCrossNamespace: true
    kubernetesIngress:
      publishedService:
        enabled: true
  ports:
    web:
      asDefault: true
  certResolvers: 
    letsencrypt:
      email: florin.vasilica95@gmail.com
      httpChallenge:
        entryPoint: web
      storage: /letsencrypt/acme.json