kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-configmap
  namespace: {{ .Release.Namespace }}
data:
  config.yaml: |
    # Name of the tunnel you want to run
    tunnel: thebatcave-tunnel
    # credentials-file: /etc/cloudflared/creds/credentials.json
    # Serves the metrics server under /metrics and the readiness server under /ready
    metrics: 0.0.0.0:2000
    no-autoupdate: true
    ingress:
    # - hostname: jellyseerr.thebatcave.uk
    #   service: jellyseer-loadbalancer.media-management.svc
    # - hostname: wizarr.thebatcave.uk
    #   service: wizarr-loadbalancer.media-management.svc
    - hostname: vault.thebatcave.uk
      service: http://vaultwarden-service.utility-services.svc:80
    - service: http_status:404