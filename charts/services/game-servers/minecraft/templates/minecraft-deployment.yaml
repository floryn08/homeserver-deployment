apiVersion: apps/v1
kind: Deployment
metadata:
  name: minecraft
  namespace: game-servers
  labels:
    app: minecraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      containers:
      - name: minecraft
        image: itzg/minecraft-server:2024.2.2
        envFrom:
        - configMapRef:
            name: minecraft-configmap
        ports:
        - name: minecraft-port
          containerPort: 25565
        volumeMounts:
        - name: data
          mountPath: /data
        - name: localtime
          mountPath: /etc/localtime
          readOnly: true
        - name: timezone
          mountPath: /etc/timezone
          readOnly: true
      volumes:
      - name: data
        hostPath:
          path: /home/flow/appdata/game-servers/minecraft
          type: DirectoryOrCreate
      - name: localtime
        hostPath:
          path: /etc/localtime
          type: File
      - name: timezone
        hostPath:
          path: /etc/timezone
          type: File
