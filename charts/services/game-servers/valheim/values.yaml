namespace: game-servers
image: mbround18/valheim:2.4.1
replicas: 1
ports:
- name: 2456
  containerPort: 2456
  externalPort: 2456
  protocol: udp
- name: 2457
  containerPort: 2457
  externalPort: 2457
  protocol: udp
- name: 2458
  containerPort: 2458
  externalPort: 2458
  protocol: udp
- name: status
  containerPort: 8093
  externalPort: 8093
  protocol: udp
volumes:
- name: saves
  hostPath: <path:kv/data/hostPath#appdata>/game-servers/valheim/saves
  podPath: /home/steam/.config/unity3d/IronGate/Valheim
  type: DirectoryOrCreate
- name: server
  hostPath: <path:kv/data/hostPath#appdata>/game-servers/valheim/server
  podPath: /home/steam/valheim
  type: DirectoryOrCreate
- name: backups
  hostPath: <path:kv/data/hostPath#appdata>/game-servers/valheim/backups
  podPath: /home/steam/backups
  type: DirectoryOrCreate