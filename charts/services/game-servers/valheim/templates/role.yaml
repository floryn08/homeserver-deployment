apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - update
      - list
      - get
      - patch
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - list
      - get