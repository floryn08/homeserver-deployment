apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-server-discord-bot
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-server-discord-bot
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-server-discord-bot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-server-discord-bot
    spec:
      serviceAccountName: {{ .Release.Name }}
      containers:
      - name: {{ .Release.Name }}-server-discord-bot
        image: {{ .Values.discordBotImage }}
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: {{ .Release.Name }}-discord-bot
