image: ghcr.io/gethomepage/homepage:v0.8.8
namespace: utility-services
ports:
- name: http
  containerPort: 3000
  externalPort: 3000
  protocol: TCP
volumes:
- name: config
  hostPath: <path:kv/data/hostPath#appdata>/utility-services/homepage/config
  podPath: /app/config
  type: DirectoryOrCreate
- name: media
  hostPath: /mnt/hdd
  podPath: /media
  type: Directory
- name: backup
  hostPath: /mnt/hdd2
  podPath: /backup
  type: Directory
