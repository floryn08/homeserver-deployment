image: ghcr.io/gethomepage/homepage:v0.9.1
namespace: utility-services
ports:
- name: http
  containerPort: 3000
  externalPort: 3000
  protocol: TCP
volumes:
- name: config
  hostPath: <path:kv/data/hostPath#appdata>/utility-services/homepage/config
  podPath: /app/config
  type: DirectoryOrCreate
- name: media
  hostPath: <path:kv/data/hostPath#mediaHdd>
  podPath: /media
  type: Directory
- name: backup
  hostPath: <path:kv/data/hostPath#backupHdd>
  podPath: /backup
  type: Directory
