apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes: 
    - kind: Rule
      match: Host(`code.thebatcave.uk`)
      priority: 10 
      middlewares: 
        - name: {{ .Release.Name }} 
          namespace: {{ .Values.namespace }} 
      services: 
        - kind: Service
          name: {{ .Release.Name }}
          namespace: {{ .Values.namespace }} 
          passHostHeader: true
          port: 8091 
  tls:
    certResolver: letsencrypt