apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-loadbalancer
  namespace: {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  ports:
  {{- range $key, $val := $.Values.ports }}
  - port: {{ $val.externalPort }}
    targetPort: {{ $val.name }}-port
    name: {{ $val.name }}-port
    protocol: {{ $val.protocol }}
  {{ end -}}
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
