apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      volumes:
      {{- range $index, $val := $.Values.volumes }}
      - name: {{ $val.name }}
        hostPath:
          path: {{ $val.hostPath }}
          type: DirectoryOrCreate
      {{ end -}}
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: {{ .Release.Name }}
        ports:
        {{- range $key, $val := $.Values.ports }}
        - containerPort: {{ $val.containerPort }}
          name: {{ $val.name }}-port
          protocol: {{ $val.protocol }}
        {{ end -}}
        volumeMounts:
        {{- range $index, $val := $.Values.volumes }}
        - mountPath: {{ $val.podPath }}
          name: {{ $val.name }}
        {{ end -}}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8443
          failureThreshold: 5
          periodSeconds: 10
          timeoutSeconds: 5