image: ghcr.io/analogj/scrutiny:v0.7.3-omnibus
ports:
- name: http
  containerPort: 8080
  externalPort: 8083
  protocol: TCP
volumes:
- name: data
  hostPath: /home/flow/appdata/utility-services/scrutiny/config
  podPath: /opt/scrutiny/config
  type: DirectoryOrCreate
  readOnly: false
- name: media
  hostPath: /run/udev
  podPath: /run/udev
  type: Directory
  readOnly: true
