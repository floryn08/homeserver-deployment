kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-configmap
  namespace: {{ .Release.Namespace }}
data:
  USERMAP_UID: 1000
  USERMAP_GID: 1000
  PAPERLESS_TIME_ZONE: Europe/Bucharest
  PAPERLESS_REDIS: redis://redis-loadbalancer.core-services.svc
  PAPERLESS_OCR_LANGUAGES: ron #install romanian OCR
  PAPERLESS_OCR_LANGUAGE: ron #set default ocr language