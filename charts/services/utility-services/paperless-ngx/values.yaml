image: ghcr.io/paperless-ngx/paperless-ngx:2.5.4
ports:
- name: http
  containerPort: 8000
  externalPort: 8085
  protocol: TCP
volumes:
- name: data
  hostPath: /mnt/hdd/documents/paperless-ngx/data
  podPath: /usr/src/paperless/data
  type: DirectoryOrCreate
- name: media
  hostPath: /mnt/hdd/documents/paperless-ngx/media
  podPath: /usr/src/paperless/media
  type: DirectoryOrCreate
- name: export
  hostPath: /mnt/hdd/documents/paperless-ngx/export
  podPath: /usr/src/paperless/export
  type: DirectoryOrCreate
- name: consume
  hostPath: /mnt/hdd/documents/paperless-ngx/consume
  podPath: /usr/src/paperless/consume
  type: DirectoryOrCreate
