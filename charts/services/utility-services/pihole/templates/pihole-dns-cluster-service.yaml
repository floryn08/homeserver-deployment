apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dns-cluster-service
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  clusterIP: 10.43.0.30
  externalTrafficPolicy: Local
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
  selector:
    app: {{ .Release.Name }}
