apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dns-tcp-service
  namespace: {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
  selector:
    app: {{ .Release.Name }}
