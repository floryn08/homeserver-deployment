apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dns-udp-service
  namespace: {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
  selector:
    app: {{ .Release.Name }}
