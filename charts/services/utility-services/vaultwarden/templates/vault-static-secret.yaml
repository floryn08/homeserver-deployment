apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vaultstaticsecret-mysecret
  namespace: {{ .Release.Namespace }}
spec:
  vaultAuthRef: vaultauth-{{ .Release.Namespace }}
  mount: kv
  type: kv-v2
  path: secrets
  refreshAfter: 5s
  destination:
    name: mysecret
    create: true
    overwrite: true