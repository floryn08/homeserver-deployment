apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: vaultstaticsecret-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  vaultAuthRef: vaultauth-{{ .Release.Namespace }}
  mount: kv
  type: kv-v2
  path: {{ .Release.Namespace }}-{{ .Release.Name }}
  refreshAfter: 5s
  destination:
    name: {{ .Release.Name }}
    create: true
    overwrite: true