kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-pv
  namespace: {{ .Release.Namespace }}
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/role: "{{ .Release.Namespace }}"
    vault.hashicorp.com/agent-inject-secret-path: "vault/data/myapp/config"
    vault.hashicorp.com/agent-inject-template-path: |
      {{`{{- with secret "vault/data/myapp/config" -}}
      path: "{{ .Data.data.path }}"
      {{- end }}`}}
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    # path: "/home/flow/appdata/core-services/vault/data"
    path: <PATH>
    type: DirectoryOrCreate