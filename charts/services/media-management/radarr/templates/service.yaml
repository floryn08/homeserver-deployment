apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-loadbalancer
  namespace: {{ .Release.Namespace }}
spec:
  type: LoadBalancer
  ports:
  - port: {{ .Values.externalPort }}
    targetPort: {{ .Release.Name }}-port
    name: {{ .Release.Name }}-port
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
