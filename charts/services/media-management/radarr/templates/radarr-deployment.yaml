apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-configmap
        ports:
        - containerPort: {{ .Values.containerPort }}
          name: {{ .Release.Name }}-port
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /media
          name: media
        livenessProbe:
          exec:
            command:
            - curl
            - -f
            - http://localhost:7878/ping
          failureThreshold: 5
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: config
        hostPath:
          path: {{ .Values.configPath }}
          type: DirectoryOrCreate
      - name: media
        hostPath:
          path: {{ .Values.mediaPath }}
          type: DirectoryOrCreate
