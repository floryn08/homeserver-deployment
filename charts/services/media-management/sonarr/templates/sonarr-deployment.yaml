apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: linuxserver/sonarr:4.0.2
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-configmap
        ports:
        - containerPort: 8989
          name: {{ .Release.Name }}-port
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /media
          name: media
        livenessProbe:
          exec:
            command:
            - curl
            - -f
            - http://localhost:8989/ping
          failureThreshold: 5
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: config
        hostPath:
          path: {{ .Values.sonarr.configPath }}
          type: DirectoryOrCreate
      - name: media
        hostPath:
          path: {{ .Values.sonarr.mediaPath }}
          type: DirectoryOrCreate
