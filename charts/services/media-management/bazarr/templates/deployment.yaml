apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: {{ .Release.Name }}
        ports:
        - containerPort: {{ .Values.containerPort }}
          name: {{ .Release.Name }}-port
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /movies
          name: movies
        - mountPath: /tv
          name: tv
        - mountPath: /anime
          name: anime
        livenessProbe:
          exec:
            command:
            - curl
            - -f
            - http://localhost:6767/api/system/health
            - --header
            - X-API-KEY:{{ .Values.apiKey }}
          failureThreshold: 5
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: config
        hostPath:
          path: {{ .Values.configPath }}
          type: DirectoryOrCreate
      - name: movies
        hostPath:
          path: {{ .Values.moviesPath }}
          type: DirectoryOrCreate
      - name: tv
        hostPath:
          path: {{ .Values.tvPath }}
          type: DirectoryOrCreate
      - name: anime
        hostPath:
          path: {{ .Values.animePath }}
          type: DirectoryOrCreate
