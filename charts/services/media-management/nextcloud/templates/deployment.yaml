apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-configmap
        ports:
        {{- range $key, $val := $.Values.ports }}
        - containerPort: {{ $val.containerPort }}
          name: {{ $val.name }}-port
          protocol: {{ $val.protocol }}
        {{ end -}}
        volumeMounts:
        {{- range $index, $val := $.Values.volumes }}
        - mountPath: {{ $val.podPath }}
          name: {{ $val.name }}
        {{ end -}}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - >-
              curl -sSf http://localhost/status.php | 
              grep '"installed":true' |
              grep '"maintenance":false' |
              grep '"needsDbUpgrade":false' ||
              exit 1
          failureThreshold: 5
          periodSeconds: 30
          timeoutSeconds: 30
      volumes:
      {{- range $index, $val := $.Values.volumes }}
      - name: {{ $val.name }}
        hostPath:
          path: {{ $val.hostPath }}
          type: DirectoryOrCreate
      {{ end -}}