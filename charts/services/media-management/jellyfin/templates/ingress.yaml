apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-ingress
spec:
  rules:
  - host: jellyfin2.thebatcave.uk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jellyfin-clusterip
            port:
              name: jellyfin-http
