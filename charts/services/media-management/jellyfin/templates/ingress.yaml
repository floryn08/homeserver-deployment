apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-ingress
  namespace: media-management
spec:
  rules:
  - host: thebatcave.uk
    http:
      paths:
      - path: /jellyfin
        pathType: Prefix
        backend:
          service:
            name: jellyfin-loadbalancer
            port:
              name: http-port
  - host: thebatcave.go.ro
    http:
      paths:
      - path: /jellyfin
        pathType: Prefix
        backend:
          service:
            name: jellyfin-loadbalancer
            port:
              name: http-port
