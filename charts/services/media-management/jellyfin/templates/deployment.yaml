apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: media-management
  labels:
    app: jellyfin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - name: jellyfin
        image: linuxserver/jellyfin:10.8.13
        env:
        - name: PGID
          value: "1000"
        - name: PUID
          value: "1000"
        - name: TZ
          value: Europe/Bucharest
        livenessProbe:
          exec:
            command:
            - curl
            - -f
            - http://localhost:8096/jellyfin/health
          failureThreshold: 5
          periodSeconds: 10
          timeoutSeconds: 5
        ports:
        - name: jellyfin-http
          containerPort: 8096
        - name: jellyfin-https
          containerPort: 8920
        volumeMounts:
        - name: config
          mountPath: /home/flow/test
      securityContext:
        supplementalGroups:
        - 44
      volumes:
      - name: volv
        persistentVolumeClaim:
        claimName: local-path-pvc
