apiVersion: v1
kind: Service
metadata:
  name: jellyfin-service
  namespace: media-management
spec:
  type: LoadBalancer
  ports:
  - name: jellyfin-http
    port: 8096
    targetPort: jellyfin-http
  - name: jellyfin-https
    port: 8920
    targetPort: jellyfin-https
  selector:
    app: jellyfin
