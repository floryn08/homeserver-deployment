apiVersion: v1
kind: Service
metadata:
  namespace: media-management
  labels:
    io.kompose.service: jellyfin
  name: jellyfin
spec:
  type: LoadBalancer
  ports:
    - port: 8096
      targetPort: jellyfin-http
    - port: 8920
      targetPort: jellyfin-https
    # - port: 7359
    #   protocol: UDP
    #   targetPort: jellyfin-media
  selector:
    app: jellyfin
