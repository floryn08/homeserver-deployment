apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: valheim
  namespace: {{ .Values.argocdNamespace }}
spec:
  destination:
    namespace: {{ .Values.namespace }}
    server: {{ .Values.server }}
  source:
    path: {{ .Values.valheim.path }}
    repoURL: {{ .Values.repoUrl }}
    targetRevision: {{ .Values.targetRevision }}
    helm:
      valueFiles: 
        - values.yaml
      values: |
        volumes:
        - name: saves
          hostPath: <path:kv/data/hostPath#appdata>/game-servers/valheim/saves
          podPath: /home/steam/.config/unity3d/IronGate/Valheim
          type: DirectoryOrCreate
        - name: server
          hostPath: <path:kv/data/hostPath#appdata>/game-servers/valheim/server
          podPath: /home/steam/valheim
          type: DirectoryOrCreate
        - name: backups
          hostPath: <path:kv/data/hostPath#appdata>/game-servers/valheim/backups
          podPath: /home/steam/backups
          type: DirectoryOrCreate
  project: {{ .Values.project }}
  syncPolicy:
    automated:
      prune: {{ .Values.syncPolicy.automated.prune }}
      selfHeal: {{ .Values.syncPolicy.automated.selfHeal }}
    syncOptions:
      - RespectIgnoreDifferences=true
  
  ignoreDifferences:
    - group: "apps"
      kind: "Deployment"
      jsonPointers:
      - /spec/replicas