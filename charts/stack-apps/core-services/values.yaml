repoUrl: https://github.com/floryn08/homeserver-deployment
project: server
argocdNamespace: argocd
targetRevision: HEAD
server: https://kubernetes.default.svc
namespace: core-services

syncPolicy:
  automated:
    prune: true
    selfHeal: false

traefik:
  path: charts/services/core-services/traefik

authentik:
  path: charts/services/core-services/authentik

postgres:
  path: charts/services/core-services/postgres

redis:
  path: charts/services/core-services/redis

ddclient:
  path: charts/services/core-services/ddclient

pgadmin:
  path: charts/services/core-services/pgadmin

filebrowser:
  path: charts/services/core-services/filebrowser

mqtt:
  path: charts/services/core-services/mqtt

duplicacy:
  path: charts/services/core-services/duplicacy

vault:
  path: charts/services/core-services/vault
  url: http://vault.core-services.svc:8200
  authType: kubernetes
  mount: kubernetes

vaultSecretsOperator:
  path: charts/services/core-services/vault-secrets-operator