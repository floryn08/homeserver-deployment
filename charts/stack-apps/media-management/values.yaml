repoUrl: https://github.com/floryn08/homeserver-deployment
project: server
argocdNamespace: argocd
targetRevision: HEAD
server: https://kubernetes.default.svc
namespace: media-management

vault:
  url: http://vault.core-services.svc:8200
  authType: kubernetes
  mount: kubernetes

syncPolicy:
  automated:
    prune: true
    selfHeal: true

jellyfin:
  path: charts/services/media-management/jellyfin

sonarr:
  path: charts/services/media-management/sonarr

radarr:
  path: charts/services/media-management/radarr

bazarr:
  path: charts/services/media-management/bazarr

qbittorrent:
  path: charts/services/media-management/qbittorrent

prowlarr:
  path: charts/services/media-management/prowlarr

jellystat:
  path: charts/services/media-management/jellystat

nextcloud:
  path: charts/services/media-management/nextcloud

jellyseerr:
  path: charts/services/media-management/jellyseerr

wizarr:
  path: charts/services/media-management/wizarr
