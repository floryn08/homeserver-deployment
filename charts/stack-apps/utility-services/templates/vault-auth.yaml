apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vaultauth-{{ .Release.Namespace }}
  namespace: {{ .Release.Namespace }}
spec:
  vaultConnectionRef: vaultconnection-{{ .Release.Namespace }}
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: utility-services
    serviceAccount: {{ .Release.Namespace }}-sa