repoUrl: https://github.com/floryn08/homeserver-deployment
project: server
argocdNamespace: argocd
targetRevision: HEAD
server: https://kubernetes.default.svc
namespace: utility-services

syncPolicy:
  automated:
    prune: true
    selfHeal: true

speedtestTracker:
  path: charts/services/utility-services/speedtest-tracker

vaultwarden:
  path: charts/services/utility-services/vaultwarden

pihole:
  path: charts/services/utility-services/pihole

wireguard:
  path: charts/services/utility-services/wireguard

paperlessNgx:
  path: charts/services/utility-services/paperless-ngx
