image: fallenbagel/jellyseerr:2.7.3
namespace: media-management

host:
  subdomain: jellyseerr

secrets:
  domain:
    key: primaryDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata/media-management/jellyseerr
  volumes:
  - name: config
    subPath: config
    podPath: /app/config
    type: DirectoryOrCreate
    readOnly: false

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 5055
    externalPort: 5055
    protocol: TCP