image: lscr.io/linuxserver/qbittorrent:5.0.0
namespace: media-management
ports:
- name: webui
  containerPort: 8383
  externalPort: 8383
  protocol: TCP
- name: qt-tcp
  containerPort: 6881
  externalPort: 6881
  protocol: TCP
- name: qt-udp
  containerPort: 6881
  externalPort: 6881
  protocol: UDP
volumes:
- name: config
  hostPath: <path:kv/data/hostPath#appdata>/media-management/qbittorrent
  podPath: /config
- name: media
  hostPath: <path:kv/data/hostPath#mediaHdd>
  podPath: /media

