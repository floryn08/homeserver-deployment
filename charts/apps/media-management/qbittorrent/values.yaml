image: lscr.io/linuxserver/qbittorrent:5.1.2
namespace: media-management

volumes:
- name: config
  hostPath: <path:kv/data/hostPath#appdata>/media-management/qbittorrent
  podPath: /config
- name: media
  hostPath: <path:kv/data/hostPath#mediaHdd>
  podPath: /media

host:
  subdomain: qbittorrent

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata/media-management/qbittorrent
  volumes:
  - name: config
    subPath: config
    podPath: /config
    type: DirectoryOrCreate
    readOnly: false

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 8383
    externalPort: 8383
    protocol: TCP
  - name: tcp
    containerPort: 6881
    externalPort: 6881
    protocol: TCP
  - name: udp
    containerPort: 6881
    externalPort: 6881
    protocol: UDP