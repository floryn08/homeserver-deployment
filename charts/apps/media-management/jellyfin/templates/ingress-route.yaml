apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes: 
    - kind: Rule
      match: Host(`{{ .Values.primaryDomain }}`) && PathPrefix(`/jellyfin`)
      middlewares: 
        - name: bouncer
          namespace: core-services
      services: 
        - kind: Service
          name: {{ .Release.Name }}
          namespace: {{ .Values.namespace }} 
          port: http 
    - kind: Rule
      match: Host(`{{ .Values.secondaryDomain }}`) && PathPrefix(`/jellyfin`)
      middlewares: 
        - name: bouncer
          namespace: core-services
      services: 
        - kind: Service
          name: {{ .Release.Name }}
          namespace: {{ .Values.namespace }} 
          port: http 
  tls:
    certResolver: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-local
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes: 
    - kind: Rule
      match: Host(`{{ .Values.localDomain }}`) && PathPrefix(`/jellyfin`)
      services: 
        - kind: Service
          name: {{ .Release.Name }}
          namespace: {{ .Values.namespace }}
          port: http 
  tls:
    secretName: {{ .Release.Name }}-certificate-secret