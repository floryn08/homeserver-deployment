image: linuxserver/jellyfin:10.10.6
namespace: media-management
primaryDomain: <path:kv/data/domains#primaryDomain>
secondaryDomain: <path:kv/data/domains#secondaryDomain>
localDomain: <path:kv/data/domains#localDomain>

resources:
  limits:
    memory: 1.5Gi

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 8096
    externalPort: 8096
    protocol: TCP
  - name: https
    containerPort: 8920
    externalPort: 8920
    protocol: TCP
  - name: media
    containerPort: 7359
    externalPort: 7359
    protocol: UDP

volumes:
- name: config
  hostPath: <path:kv/data/hostPath#appdata>/media-management/jellyfin
  podPath: /config
  type: DirectoryOrCreate
- name: media
  hostPath: <path:kv/data/hostPath#mediaHdd>
  podPath: /data
  type: DirectoryOrCreate
- name: gpu
  hostPath: /dev/dri
  podPath: /dev/dri
  type: Directory

