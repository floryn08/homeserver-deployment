apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range $key, $val := $.Values.service.ports }}
  - port: {{ $val.externalPort }}
    targetPort: {{ $val.containerPort }}
    protocol: {{ $val.protocol }}
    name: {{ $val.name }}
  {{ end -}}
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
