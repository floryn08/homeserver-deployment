image: ghcr.io/arabcoders/watchstate:v0.4.1
namespace: media-management

securityContext:
  user: 0
  group: 0

host:
  subdomain: watchstate

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata/media-management/watchstate
  volumes:
  - name: config
    subPath: config
    podPath: /config
    type: DirectoryOrCreate
    readOnly: false

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 8080
    externalPort: 8080
    protocol: TCP