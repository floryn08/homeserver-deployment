image: ghcr.io/arabcoders/watchstate:v0.3.2
namespace: media-management
domain: <path:kv/data/domains#localDomain>
securityContext:
  user: 0
  group: 0
service:
  type: ClusterIP
ports:
- name: http
  containerPort: 8080
  externalPort: 8080
  protocol: TCP
volumes:
- name: config
  hostPath: <path:kv/data/hostPath#appdata>/media-management/watchstate
  podPath: /config