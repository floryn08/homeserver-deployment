apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Release.Name }}-certificate
  namespace: {{ .Values.namespace }}
spec:
  secretName: {{ .Release.Name }}-certificate-secret
  issuerRef: 
    kind: ClusterIssuer
    name: ca-issuer
  commonName: "*.{{ .Values.domain }}"
  dnsNames:
    - "*.{{ .Values.domain }}" 