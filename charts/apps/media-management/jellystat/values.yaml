image: cyfershepard/jellystat:unstable
namespace: media-management
replicas: 1

resources:
  limits:
    memory: 500Mi

host:
  subdomain: jellystat

secrets:
  homeDomain:
    key: homeDomain
    path: kv/data/domains

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 3000
    externalPort: 3000
    protocol: TCP
