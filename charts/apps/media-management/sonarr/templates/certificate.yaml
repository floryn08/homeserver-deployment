apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-certificate
  namespace: {{ .Values.namespace }}
spec:
  secretName: local-certificate-secret
  issuerRef: 
    kind: ClusterIssuer
    name: local-issuer-self-signed
  commonName: "*.{{ .Values.domain }}"
  dnsNames:
    - "*.{{ .Values.domain }}" 