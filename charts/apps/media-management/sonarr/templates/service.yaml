apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  type: LoadBalancer
  ports:
  {{- range $key, $val := $.Values.ports }}
  - port: {{ $val.externalPort }}
    targetPort: {{ $val.name }}
    name: {{ $val.name }}
    protocol: {{ $val.protocol }}
  {{ end -}}
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-external
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    name: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
