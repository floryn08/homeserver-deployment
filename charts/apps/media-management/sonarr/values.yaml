image: linuxserver/sonarr:4.0.15
namespace: media-management

host:
  subdomain: sonarr

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata/media-management/sonarr
  volumes:
  - name: config
    subPath: config
    podPath: /config
    type: DirectoryOrCreate
    readOnly: false

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 8989
    externalPort: 8989
    protocol: TCP