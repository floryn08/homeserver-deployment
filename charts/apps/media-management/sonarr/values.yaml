image: linuxserver/sonarr:4.0.11
namespace: media-management
domain: <path:kv/data/domains#localDomain>
service:
  type: ClusterIP
ports:
- name: http
  containerPort: 8989
  externalPort: 8989
  protocol: TCP
volumes:
- name: config
  hostPath: <path:kv/data/hostPath#appdata>/media-management/sonarr
  podPath: /config
- name: media
  hostPath: <path:kv/data/hostPath#mediaHdd>
  podPath: /media