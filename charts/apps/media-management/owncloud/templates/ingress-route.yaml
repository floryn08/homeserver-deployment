apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes: 
    - kind: Rule
      match: Host(`owncloud.{{ .Values.domain }}`) && PathPrefix(`/`)
      middlewares: 
        - name: bouncer
          namespace: core-services
      services: 
        - kind: Service
          name: {{ .Release.Name }}
          namespace: {{ .Values.namespace }} 
          port: {{ .Release.Name }}
  tls:
    certResolver: letsencrypt