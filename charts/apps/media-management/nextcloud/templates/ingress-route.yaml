apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes: 
    - kind: Rule
      match: Host(`{{ .Release.Name }}.{{ .Values.primaryDomain }}`) && PathPrefix(`/`)
      middlewares: 
        - name: cloudflare
          namespace: core-services
        - name: bouncer
          namespace: core-services
        - name: nextcloud-redirectregex
      services: 
        - kind: Service
          name: {{ .Release.Name }}
          namespace: {{ .Values.namespace }} 
          port: http 
  tls:
    certResolver: letsencrypt