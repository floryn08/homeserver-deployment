image: linuxserver/plex:1.41.3
namespace: media-management
primaryDomain: <path:kv/data/domains#primaryDomain>
ports:
- name: http
  containerPort: 32400
  externalPort: 32400
  protocol: TCP
volumes:
- name: config
  hostPath: <path:kv/data/hostPath#appdata>/media-management/plex
  podPath: /config
  type: DirectoryOrCreate
- name: media
  hostPath: <path:kv/data/hostPath#mediaHdd>
  podPath: /data
  type: DirectoryOrCreate
- name: gpu
  hostPath: /dev/dri
  podPath: /dev/dri
  type: Directory

