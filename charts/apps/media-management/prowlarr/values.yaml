image: linuxserver/prowlarr:2.0.5
namespace: media-management
domain: <path:kv/data/domains#localDomain>
service:
  type: ClusterIP
ports:
- name: http
  containerPort: 9696
  externalPort: 9696
  protocol: TCP
volumes:
- name: config
  hostPath: <path:kv/data/hostPath#appdata>/media-management/prowlarr
  podPath: /config

