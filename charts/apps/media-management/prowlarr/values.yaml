image: linuxserver/prowlarr:2.1.5
namespace: media-management

host:
  subdomain: prowlarr

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata/media-management/prowlarr
  volumes:
  - name: config
    subPath: config
    podPath: /config
    type: DirectoryOrCreate
    readOnly: false

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 9696
    externalPort: 9696
    protocol: TCP
