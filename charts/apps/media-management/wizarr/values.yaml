image: ghcr.io/wizarrrr/wizarr:v2025.10.3
namespace: media-management

host:
  subdomain: wizarr

secrets:
  domain:
    key: primaryDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata/media-management/wizarr
  volumes:
  - name: data
    subPath: data
    podPath: /data
    type: DirectoryOrCreate
    readOnly: false

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 5690
    externalPort: 5690
    protocol: TCP
  
