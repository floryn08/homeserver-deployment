kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ .Release.Name }}
  labels:
    release: {{ .Release.Name }}
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{ .Values.storage.appdataBasePath }}
    type: DirectoryOrCreate
