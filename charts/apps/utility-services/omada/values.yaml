image: mbentley/omada-controller:5.15.24.19
namespace: utility-services

host:
  subdomain: omada

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata/utility-services/omada
  volumes:
  - name: data
    subPath: data
    podPath: /opt/tplink/EAPController/data
    type: DirectoryOrCreate
  - name: logs
    subPath: logs
    podPath: /opt/tplink/EAPController/logs
    type: DirectoryOrCreate

service:
  type: LoadBalancer
  ports:
  - name: http
    containerPort: 80
    externalPort: 8087
    protocol: TCP
  