apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes: 
    - kind: Rule
      match: Host(`code.{{ .Values.primaryDomain }}`) && PathPrefix(`/`)
      middlewares: 
        - name: {{ .Release.Name }}
          namespace: {{ .Values.namespace }} 
      priority: 10
      services: 
        - kind: Service
          name: {{ .Release.Name }}
          namespace: {{ .Values.namespace }} 
          port: 8091 
  tls:
    certResolver: letsencrypt