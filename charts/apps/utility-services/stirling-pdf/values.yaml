image: frooodle/s-pdf:1.3.2-ultra-lite
namespace: &namespace utility-services

host:
  subdomain: pdf

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata
  volumes:
  - name: configs
    subPath: configs
    podPath: /configs
    type: DirectoryOrCreate
  - name: tessdata
    subPath: tessdata
    podPath: /usr/share/tessdata
    type: DirectoryOrCreate
  - name: customFiles
    subPath: customFiles
    podPath: /customFiles
    type: DirectoryOrCreate
  - name: pipeline
    subPath: pipeline
    podPath: /pipeline
    type: DirectoryOrCreate
  - name: logs
    subPath: logs
    podPath: /logs
    type: DirectoryOrCreate

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 8080
    externalPort: 8097
    protocol: TCP
  
