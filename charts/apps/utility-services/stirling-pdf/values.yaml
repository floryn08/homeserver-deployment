image: frooodle/s-pdf:0.46.2-ultra-lite
namespace: utility-services
secrets:
  domain:
    key: homeDomain
  appdata:
    key: appdata
ports:
- name: http
  containerPort: 8080
  externalPort: 8097
  protocol: TCP
volumes:
- name: config
  hostPath: utility-services/stirling-pdf/configs
  podPath: /configs
- name: tessdatadata
  hostPath: utility-services/stirling-pdf/trainingData
  podPath: /usr/share/tessdata
