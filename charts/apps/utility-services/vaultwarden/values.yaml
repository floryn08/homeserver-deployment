image: vaultwarden/server:1.32.6
namespace: utility-services
primaryDomain: <path:kv/data/domains#primaryDomain>
ports:
- name: http
  containerPort: 80
  externalPort: 9765
  protocol: TCP
volumes:
- name: data
  hostPath: <path:kv/data/hostPath#appdata>/utility-services/vaultwarden/data
  podPath: /data
