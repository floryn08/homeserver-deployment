image: ghcr.io/autobrr/netronome:v0.9.0
namespace: utility-services

host:
  subdomain: netronome

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata
  volumes:
  - name: data
    subPath: data
    podPath: /data
    type: DirectoryOrCreate

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 7575
    externalPort: 7575
    protocol: TCP
