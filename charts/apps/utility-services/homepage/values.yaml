image: ghcr.io/gethomepage/homepage:v1.4.6
namespace: utility-services

host:
  subdomain: homepage

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata/utility-services/homepage
  volumes:
  - name: config
    subPath: config
    podPath: /app/config
    type: DirectoryOrCreate

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 3000
    externalPort: 3000
    protocol: TCP
  