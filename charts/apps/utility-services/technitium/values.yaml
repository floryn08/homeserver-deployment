image: technitium/dns-server:12.2.1
namespace: utility-services
primaryDomain: <path:kv/data/domains#primaryDomain>
ports:
- name: http
  containerPort: 5380
  externalPort: 5380
  protocol: TCP
- name: tcp
  containerPort: 53
  externalPort: 5353
  protocol: TCP
- name: udp
  containerPort: 53
  externalPort: 5353
  protocol: UDP
volumes:
- name: config
  hostPath: <path:kv/data/hostPath#appdata>/utility-services/technitium/config
  podPath: /etc/dns
