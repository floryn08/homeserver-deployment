apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-static-ip
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  clusterIP: 10.43.0.31
  ports:
    - name: dns-udp
      port: 53
      targetPort: 5353
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 5353
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
