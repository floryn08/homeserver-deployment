kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-configmap
  namespace: {{ .Values.namespace }}
data:
  LOG_LEVEL: info
  LOG_HTML: 'false'
  CAPTCHA_SOLVER: hcaptcha
  TZ: Europe/Bucharest
  LANG: en_US
  HEADLESS: 'true'
  BROWSER_TIMEOUT: 40000
  TEST_URL: https://www.google.com
  PORT: 8191
  HOST: 0.0.0.0
  PROMETHEUS_ENABLED: 'true'
  PROMETHEUS_PORT: 8192