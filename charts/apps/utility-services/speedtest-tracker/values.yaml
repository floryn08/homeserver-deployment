image: lscr.io/linuxserver/speedtest-tracker:1.6.2
namespace: utility-services

host:
  subdomain: speedtest

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata
  volumes:
  - name: config
    subPath: config
    podPath: /config
    type: DirectoryOrCreate

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 80
    externalPort: 8081
    protocol: TCP
  
