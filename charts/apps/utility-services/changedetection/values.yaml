image: ghcr.io/dgtlmoon/changedetection.io:0.50.38
namespace: utility-services
chromeImage: browserless/chrome:latest

host:
  subdomain: changedetection

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata/utility-services/changedetection
  volumes:
  - name: datastore
    subPath: datastore
    podPath: /datastore
    type: DirectoryOrCreate

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 5000
    externalPort: 5000
    protocol: TCP
  