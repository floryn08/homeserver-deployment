namespace: &namespace utility-services
image:
  repository: onlyoffice/documentserver
  tag: 8.3.3
service:
  type: ClusterIP
domain: <path:kv/data/domains#primaryDomain>
appdataVolumePath: <path:kv/data/hostPath#appdata>
ports:
- name: http
  containerPort: 80
  externalPort: 80
  protocol: TCP
volumes:
- name: data
  subPath: data
  podPath: /var/www/onlyoffice/Data
  type: DirectoryOrCreate
- name: log
  subPath: log
  podPath: /var/log/onlyoffice
  type: Directory
- name: cache
  subPath: cache
  podPath: /var/lib/onlyoffice/documentserver/App_Data/cache/files
  type: Directory
- name: files
  subPath: files
  podPath: /var/www/onlyoffice/documentserver-example/public/files
  type: Directory
- name: fonts
  subPath: fonts
  podPath: /usr/share/fonts
  type: Directory

connections:
  dbType: postgres
  dbHost: postgresql.core-services.svc
  dbPort: 5432
  dbName: onlyoffice

  redisHost: onlyoffice-redis
  redisPort: 6379

  amqpType: rabbitmq
  amqpHost: amqp://user:<path:kv/data/utility-services/onlyoffice#rabbitmqPassword>@onlyoffice-rabbitmq
  amqpPort: 5672
  amqpUser: user

redis:
  namespaceOverride: *namespace
  architecture: standalone
  master: 
    revisionHistoryLimit: 1
    persistence: 
      enabled: false
  auth:
    enabled: false
    usePasswordFiles: false

rabbitmq:
  namespaceOverride: *namespace
  auth:
    user: user
    existingPasswordSecret: onlyoffice
    existingSecretPasswordKey: rabbitmqPassword
    existingErlangSecret: onlyoffice
    existingSecretErlangKey: erlangCookie
  persistence:
    enabled: false
  service:
    ports:
      amqp: 5672