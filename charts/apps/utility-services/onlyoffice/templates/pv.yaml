kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ .Release.Name }}
  labels:
    release: {{ .Release.Name }}
spec:
  storageClassName: manual
  capacity:
    storage: 700Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{ .Values.appdataVolumePath }}/{{ .Values.namespace }}/{{ .Release.Name }}
    type: DirectoryOrCreate