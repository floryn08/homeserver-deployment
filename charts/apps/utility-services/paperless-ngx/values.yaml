image: ghcr.io/paperless-ngx/paperless-ngx:2.20.7
namespace: &namespace utility-services

valkey:
  dataStorage:
    enabled: false
  auth:
    enabled: false

host:
  subdomain: paperless-ngx

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /mnt/hdd12tb/documents/paperless-ngx
  volumes:
  - name: data
    subPath: data
    podPath: /usr/src/paperless/data
    type: DirectoryOrCreate
    readOnly: false
  - name: media
    subPath: media
    podPath: /usr/src/paperless/media
    type: DirectoryOrCreate
    readOnly: false
  - name: export
    subPath: export
    podPath: /usr/src/paperless/export
    type: DirectoryOrCreate
    readOnly: false
  - name: consume
    subPath: consume
    podPath: /usr/src/paperless/consume
    type: DirectoryOrCreate
    readOnly: false

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 8000
    externalPort: 8085
    protocol: TCP
  
