apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-{{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: redis-{{ .Release.Name }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redis-{{ .Release.Name }}
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis-{{ .Release.Name }}
    spec:
      containers:
      - name: redis-{{ .Release.Name }}
        image: {{ .Values.redis.image }}
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: redis-{{ .Release.Name }}-configmap
        ports:
        {{- range $key, $val := $.Values.redis.ports }}
        - containerPort: {{ $val.containerPort }}
          name: {{ $val.name }}-port
          protocol: {{ $val.protocol }}
        {{ end -}}
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          failureThreshold: 5
          periodSeconds: 10
          timeoutSeconds: 5