# https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
namespace: &namespace monitoring

host:
  subdomain: grafana

secrets:
  domain:
    key: homeDomain
    path: kv/data/domains

grafana:
  namespaceOverride: *namespace
  assertNoLeakedSecrets: false

  initChownData:
    enabled: false

  securityContext:
    runAsUser: 472
    runAsGroup: 472
    fsGroup: 472

  replicas: 1
  revisionHistoryLimit: 1

  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      memory: 128Mi

  service:
    type: ClusterIP
    port: 3000

  readinessProbe:
    httpGet:
      path: /api/health
      port: 3000
    initialDelaySeconds: 30
    timeoutSeconds: 10
    failureThreshold: 5

  ingress:
    enabled: false

  persistence:
    enabled: true
    storageClassName: manual
    existingClaim: grafana

  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: VictoriaMetrics
        type: prometheus
        url: http://victoria-metrics-server.monitoring.svc:8428
        access: proxy
        isDefault: true

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: default
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

  dashboards:
    default:
      # Node Exporter Full - https://grafana.com/grafana/dashboards/1860
      node-exporter-full:
        gnetId: 1860
        revision: 37
        datasource: VictoriaMetrics
      # kube-state-metrics v2 - https://grafana.com/grafana/dashboards/13332
      kube-state-metrics:
        gnetId: 13332
        revision: 12
        datasource: VictoriaMetrics
      # Kubernetes all-in-one - https://grafana.com/grafana/dashboards/14205
      kubernetes-all-in-one:
        gnetId: 14205
        revision: 1
        datasource: VictoriaMetrics

  grafana.ini:
    analytics:
      reporting_enabled: false
      check_for_updates: false
    server:
      root_url: "%(protocol)s://%(domain)s"
    users:
      auto_assign_org_role: Viewer

  admin:
    existingSecret: ""
