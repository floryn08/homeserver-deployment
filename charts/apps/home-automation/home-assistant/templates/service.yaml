apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
  - name: http
    port: 8123
    targetPort: 8123
    protocol: TCP
  clusterIP: None
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
subsets:
- addresses:
  - ip: {{ .Values.external.ip }}
  ports:
  - name: http
    port: {{ .Values.external.port }}
    protocol: TCP
