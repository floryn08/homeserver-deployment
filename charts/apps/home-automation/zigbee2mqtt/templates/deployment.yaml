apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}
  replicas: 1
  revisionHistoryLimit: 1
  strategy: 
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        imagePullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-env
        ports:
        {{- range $key, $val := $.Values.ports }}
        - containerPort: {{ $val.containerPort }}
          name: {{ $val.name }}-port
          protocol: {{ $val.protocol }}
        {{ end -}}
        volumeMounts:
        - name: configuration
          mountPath: /app/data
        {{- range $index, $val := $.Values.volumes }}
        - mountPath: {{ $val.podPath }}
          name: {{ $val.name }}
          readOnly: {{ $val.readOnly }}
        {{ end -}}
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - >-
              wget -O - http://localhost:8080
          failureThreshold: 5
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: configuration
        configMap: 
          name: {{ .Release.Name }}
      {{- range $index, $val := $.Values.volumes }}
      - name: {{ $val.name }}
        hostPath:
          path: {{ $val.hostPath }}
          type: {{ $val.type }}
      {{ end -}}