kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
data:
  configuration.yaml: |
    version: 4
    homeassistant:
      enabled: true
    frontend:
      enabled: true
    mqtt:
      base_topic: zigbee2mqtt
      server: mqtt://localhost
    advanced:
      network_key:
        - 142
        - 130
        - 225
        - 72
        - 18
        - 93
        - 201
        - 179
        - 11
        - 220
        - 171
        - 108
        - 118
        - 167
        - 123
        - 129
      pan_id: 63721
      ext_pan_id:
        - 166
        - 229
        - 37
        - 104
        - 92
        - 156
        - 86
        - 90
      transmit_power: 20
    # Pay attention, if you use the Z2M addon for HA, it is better to edit Z2M addon yaml configuration file directly (Select the 3 dot menu in the upper right corner â†’ "Edit in YAML")
    serial:
    # Location of SLZB-06
      port: tcp://slzb-06.local:6638
      baudrate: 115200
      adapter: zstack
    # Disable green led?
      disable_led: false
    # Set output power to max 20
    #advanced:
    #  transmit_power: 20
