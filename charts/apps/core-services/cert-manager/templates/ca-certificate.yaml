apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca-certificate
  namespace: {{ .Values.namespace }}
spec:
  isCA: true
  subject:
    organizations:
      - cert-manager
  commonName: ca-certificate
  secretName: ca-secret
  issuerRef:
    name: self-signed-ca-issuer
    kind: Issuer