apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca-certificate
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1 
  isCA: true
  duration: <path:kv/core-services/cert-manager#ca-duration>
  subject:
    organizations:      
      - {{ .Values.localDomain }}
    organizationalUnits:
      - {{ .Values.namespace }}
  commonName: cert-manager
  secretName: ca-secret
  issuerRef:
    name: self-signed-ca-issuer
    kind: Issuer