apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-ssd-1r-snap
provisioner: driver.longhorn.io
parameters:
  numberOfReplicas: "1"
  diskSelector: "ssd"
  snapshotSchedule: "0 0 * * *"  # Daily snapshot at midnight
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: Immediate
