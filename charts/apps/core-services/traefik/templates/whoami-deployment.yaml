{{- if .Values.whoami.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: whoami
---
# traefik ingress route
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-ingress
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`whoami.{{ .Values.primaryDomain }}`) && PathPrefix(`/`)
      services:
        - kind: Service
          name: whoami
          namespace: {{ .Values.namespace }} 
          port: 80
  tls:
    certResolver: letsencrypt
{{- end }}