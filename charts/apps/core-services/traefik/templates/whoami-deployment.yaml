{{- if .Values.whoami.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: whoami
---
# public traefik ingress route
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-ingress
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`whoami.{{ .Values.primaryDomain }}`) && PathPrefix(`/`)
      middlewares: 
        - name: cloudflare
          namespace: core-services
        - name: bouncer
          namespace: core-services
      services:
        - kind: Service
          name: whoami
          namespace: {{ .Values.namespace }} 
          port: 80
  tls:
    certResolver: letsencrypt
---
# local traefik ingress route
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-ingress-local
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes: 
    - kind: Rule
      match: Host(`whoami.{{ .Values.localDomain }}`) && PathPrefix(`/`)
      services: 
        - kind: Service
          name: whoami
          namespace: {{ .Values.namespace }} 
          port: 80 
  tls:
    secretName: whoami-certificate-secret
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: whoami-certificate
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1
  secretName: whoami-certificate-secret
  issuerRef: 
    kind: ClusterIssuer
    name: ca-issuer
  commonName: "whoami.{{ .Values.localDomain }}"
  dnsNames:
    - "whoami.{{ .Values.localDomain }}" 
  subject:
    organizations:      
      - {{ .Values.localDomain }}
    organizationalUnits:
      - {{ .Values.namespace }}
{{- end }}