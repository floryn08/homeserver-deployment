argo-cd:
  namespaceOverride: core-services
  configs:
    cm:
      exec.enabled: true
      url: <path:kv/data/core-services/argocd#argocdUrl>
      dex.config: |
        connectors:
        - config: 
            issuer: https://auth.<path:kv/data/domains#primaryDomain>/application/o/argocd/
            clientID: <path:kv/data/core-services/argocd#authentikClientId>
            clientSecret: $dex.authentik.clientSecret
            insecureEnableGroups: true
            scopes:
              - openid
              - profile
              - email
          name: authentik
          type: oidc
          id: authentik

    params:
      application.namespaces: "*"
    rbac:
      policy.csv: |
        g, ArgoCD Admins, role:admin
        g, ArgoCD Viewers, role:readonly

    cmp:
      create: true
      plugins:
        avp-helm:
          discover:
            find:
              command:
                - sh
                - "-c"
                - "find . -name 'Chart.yaml' && find . -name 'values.yaml'"
          generate:
            command:
              - bash
              - "-c"
              - |
                helm template $ARGOCD_APP_NAME --include-crds -n $ARGOCD_APP_NAMESPACE ${ARGOCD_ENV_HELM_ARGS} . |
                argocd-vault-plugin generate -s core-services:vault-configuration -

    repositories:
      valheim-server-discord-bot:
        url: https://floryn08.github.io/valheim-server-discord-bot
        name: valheim-server-discord-bot
        type: helm

      traefik:
        url: https://traefik.github.io/charts
        name: traefik
        type: helm

      authentik:
        url: https://charts.goauthentik.io
        name: authentik
        type: helm

      hashicorp:
        url: https://helm.releases.hashicorp.com
        name: hashicorp
        type: helm

      argo-cd:
        url: https://argoproj.github.io/argo-helm
        name: argo-cd
        type: helm

      stakater:
        url: https://stakater.github.io/stakater-charts
        name: stakater
        type: helm

    secret:
      extra:
        dex.authentik.clientSecret: "<path:kv/data/core-services/argocd#authentikClientSecret>"

  dex: 
    enabled: true

  server:
    service:
      type: LoadBalancer
      servicePortHttp: 8090
      servicePortHttps: 8092

    extraArgs:
      - --insecure

  repoServer:
    rbac:
      - verbs:
          - get
          - list
          - watch
        apiGroups:
          - ''
        resources:
          - secrets
          - configmaps
    initContainers:
      - name: download-tools
        image: registry.access.redhat.com/ubi8
        env:
          - name: AVP_VERSION
            value: 1.18.1
        command: [sh, -c]
        args:
          - >-
            curl -L https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v$(AVP_VERSION)/argocd-vault-plugin_$(AVP_VERSION)_linux_amd64 -o argocd-vault-plugin &&
            chmod +x argocd-vault-plugin &&
            mv argocd-vault-plugin /custom-tools/
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools
    
    extraContainers:

      - name: avp-helm
        command: [/var/run/argocd/argocd-cmp-server]
        image: quay.io/argoproj/argocd:v2.11.3
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /tmp
            name: tmp

          # Register plugins into sidecar
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            subPath: avp-helm.yaml
            name: cmp-plugin

          # Important: Mount tools into $PATH
          - name: custom-tools
            subPath: argocd-vault-plugin
            mountPath: /usr/local/bin/argocd-vault-plugin
      
    volumes:
      - name: cmp-plugin
        configMap:
          name: cmp-plugin
      - name: custom-tools
        emptyDir: {}

argoVaultPlugin:
  vaultAddress: http://vault.core-services.svc:8200
  avpAuthType: k8s
  avpType: vault
  avpK8SRole: argocd
  