argo-cd:
  namespaceOverride: core-services
  configs:
    cm:
      exec.enabled: true
      url: <path:kv/data/core-services/argocd#argocdUrl>
      dex.config: |
        connectors:
        - config: 
            issuer: <path:kv/data/domains#primaryDomain>/application/o/argocd
            clientID: <path:kv/data/core-services/argocd#authentikClientId>
            clientSecret: $dex.authentik.clientSecret
            insecureEnableGroups: true
            scopes:
              - openid
              - profile
              - email
          name: authentik
          type: oidc
          id: authentik

    params:
      application.namespaces: "*"
    rbac:
      policy.csv: |
        g, ArgoCD Admins, role:admin
        g, ArgoCD Viewers, role:readonly
    secret:
      extra:
        dex.authentik.clientSecret: "<path:kv/data/core-services/argocd#authentikClientSecret>"

  dex: 
    enabled: true

  server:
    service:
      type: LoadBalancer
      servicePortHttp: 8090
      servicePortHttps: 8092

    extraArgs:
      - --insecure

  repoServer:
    rbac:
      - verbs:
          - get
          - list
          - watch
        apiGroups:
          - ''
        resources:
          - secrets
          - configmaps
    initContainers:
      - name: download-tools
        image: registry.access.redhat.com/ubi8
        env:
          - name: AVP_VERSION
            value: 1.18.1
        command: [sh, -c]
        args:
          - >-
            curl -L https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v$(AVP_VERSION)/argocd-vault-plugin_$(AVP_VERSION)_linux_amd64 -o argocd-vault-plugin &&
            chmod +x argocd-vault-plugin &&
            mv argocd-vault-plugin /custom-tools/
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools
    
    extraContainers:

      - name: avp-helm
        command: [/var/run/argocd/argocd-cmp-server]
        image: quay.io/argoproj/argocd:v2.11.3
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /tmp
            name: tmp

          # Register plugins into sidecar
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            subPath: avp-helm.yaml
            name: cmp-plugin

          # Important: Mount tools into $PATH
          - name: custom-tools
            subPath: argocd-vault-plugin
            mountPath: /usr/local/bin/argocd-vault-plugin
      
    volumes:
      - name: cmp-plugin
        configMap:
          name: cmp-plugin
      - name: custom-tools
        emptyDir: {}

argoVaultPlugin:
  vaultAddress: http://vault.core-services.svc:8200
  avpAuthType: k8s
  avpType: vault
  avpK8SRole: argocd
  