apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Release.Name }}-certificate
  namespace: {{ .Values.namespace }}
spec:
  revisionHistoryLimit: 1 
  secretName: {{ .Release.Name }}-certificate-secret
  issuerRef: 
    kind: ClusterIssuer
    name: ca-issuer
  commonName: "argocd.{{ .Values.domain }}"
  dnsNames:
    - "argocd.{{ .Values.domain }}" 
  subject:
    organizations:      
      - {{ .Values.domain }}
    organizationalUnits:
      - {{ .Values.namespace }}