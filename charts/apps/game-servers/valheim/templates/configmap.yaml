kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
data:
  AUTO_BACKUP: "1"
  AUTO_BACKUP_DAYS_TO_LIVE: "3"
  AUTO_BACKUP_ON_SHUTDOWN: "1"
  AUTO_BACKUP_ON_UPDATE: "1"
  AUTO_BACKUP_REMOVE_OLD: "1"
  AUTO_BACKUP_SCHEDULE: "*/15 * * * *"
  AUTO_UPDATE: "1"
  AUTO_UPDATE_SCHEDULE: "0 10 * * *"
  ENABLE_CROSSPLAY: "1"
  HTTP_PORT: "8093"
  PORT: "2456"
  PUBLIC: "1"
  TZ: "Europe/Bucharest"
  UPDATE_ON_STARTUP: "0"