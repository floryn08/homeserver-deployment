apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes: 
    - match: HostSNI(`minecraft.{{ .Values.domain }}`)
      services: 
        - name: {{ .Release.Name }}-mc-router
          port: proxy
  tls:
    passthrough: true
