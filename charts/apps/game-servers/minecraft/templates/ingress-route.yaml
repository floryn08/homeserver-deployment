apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecure
  routes: 
    - match: HostSNI(`minecraft.{{ .Values.domain }}`)
      services: 
        - name: {{ .Release.Name }}-mc-router
          port: proxy
  tls:
    certResolver: letsencrypt
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.namespace }}
spec:
  entryPoints:
    - websecureUdp
  routes: 
    - services: 
      - name: {{ .Release.Name }}-mc-router
        port: proxy