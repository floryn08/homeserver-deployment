image: itzg/minecraft-server:2025.4.0
namespace: game-servers

ports:
- name: minecraft
  containerPort: 25565
  externalPort: 25565
  protocol: TCP

persistence:
  longhorn:
    name: minecraft
    size: "5368709120"
    replicas: 2
    frontend: blockdev
  volumes:
    - name: minecraft
      claimName: minecraft
  volumeMounts:
    - name: minecraft
      mountPath: /data