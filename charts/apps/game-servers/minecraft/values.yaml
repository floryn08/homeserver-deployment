image: itzg/minecraft-server:2024.7.0
namespace: game-servers
ports:
- name: minecraft
  containerPort: 25565
  externalPort: 20281
  protocol: TCP
volumes:
- name: data
  hostPath: <path:kv/data/hostPath#appdata>/game-servers/minecraft
  podPath: /data
  type: DirectoryOrCreate
  readOnly: false
- name: localtime
  hostPath: /etc/localtime
  podPath: /etc/localtime
  type: File
  readOnly: true
- name: timezone
  hostPath: /etc/timezone
  podPath: /etc/timezone
  type: File
  readOnly: true
- name: mods
  hostPath: <path:kv/data/hostPath#appdata>/game-servers/minecraft/mods
  podPath: /mods
  type: DirectoryOrCreate
  readOnly: false
