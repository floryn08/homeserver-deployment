image: ghcr.io/rommapp/romm:4.3.1
namespace: &namespace game-servers

host:
  subdomain: romm

secrets:
  primaryDomain:
    key: primaryDomain
    path: kv/data/domains
  homeDomain:
    key: homeDomain
    path: kv/data/domains

storage:
  appdataBasePath: /srv/appdata/game-servers/romm
  volumes:
  - name: library
    subPath: library
    podPath: /romm/library
    type: DirectoryOrCreate
    readOnly: false
  - name: assets
    subPath: assets
    podPath: /romm/assets
    type: DirectoryOrCreate
    readOnly: false
  - name: config
    subPath: config
    podPath: /romm/config
    type: DirectoryOrCreate
    readOnly: false

service:
  type: ClusterIP
  ports:
  - name: http
    containerPort: 80
    externalPort: 80
    protocol: TCP

redis:
  namespaceOverride: *namespace
  architecture: standalone
  master: 
    revisionHistoryLimit: 1
    persistence: 
      enabled: false
  auth:
    enabled: false
    usePasswordFiles: false