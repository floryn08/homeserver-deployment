apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app-2
spec:
  project: server
  destination:
    server: https://kubernetes.default.svc
    namespace: server
  source:
    repoURL: https://github.com/floryn08/homeserver-deployment
    path: charts/services/stack-app-2
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - RespectIgnoreDifferences=true
    retry:
      limit: 15
      backoff:
        duration: 10s
        factor: 3
        maxDuration: 3m0s