apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-services
  namespace: argocd
spec:
  destination:
    namespace: server
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/stack-apps/core-services
    repoURL: 'https://github.com/floryn08/homeserver-deployment'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: server
  syncPolicy:
    automated:
      prune: true
      selfHeal: true