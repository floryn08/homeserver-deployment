apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: master-app
  namespace: default
spec:
  project: default
  source:
    repoURL: 'https://github.com/floryn08/homeserver-deployment'
    path: charts/master-app
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
